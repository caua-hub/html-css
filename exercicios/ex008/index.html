<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Midias dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img_m.png" type="image/png">
        <img src="img/img_g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Ousa esse audio</p>
    <audio src="midia/FairyTale Waltz - Kevin MacLeod.mp3" controls ></audio>
    <h1>Agora videos</h1>
    <p>Hospedagem propria</p>
    <video src="midia/13624726 3840 2160 24Fps.mp4" width="560" autoplay="true" controls loop></video>
    <p>Hospedagem de terceiros</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=idYHokudc8Z3q5FW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
